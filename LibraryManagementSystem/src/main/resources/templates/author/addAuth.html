<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>add</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add Authors</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form  th:action="@{/author/admin/submitFormAuth}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="nomAuth" class="col-form-label">Author Name</label>
                            <input type="text" th:value="${author.nomAuth}" class="form-control" id="nomAuth" name="nomAuth" placeholder="Author Name" />
                        </div>

                        <div class="col-md-6">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <input type="hidden" name="id" th:value="${author.id}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
