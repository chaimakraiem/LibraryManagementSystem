<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b1c1e; color: white;">
    <a class="navbar-brand">Library Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >

        <ul class="navbar-nav mr-auto" >
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/user/home}">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link"  th:href="@{/category/user/categories}">Categories</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/author/user/authors}">Authors </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/book/user/books}">Books</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/membre/user/membres}">Membres</a>
            </li>
        </ul>
        <ul class=" navbar-nav form-inline my-2 my-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                   aria-haspopup="true" aria-expanded="true" th:text="${#authentication.name}"></a>
                <div class="dropdown-menu show" data-bs-popper="static">
                    <form th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
