
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>add Membre</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add Membre</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form  th:action="@{/membre/admin/submitFormMem}" method="post" enctype="multipart/form-data">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text"  th:value="${membre.nom}" class="form-control" id="nom" name="nom" placeholder="Nom" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prenom" class="col-form-label">Pr√©nom</label>
                            <input type="text" th:value="${membre.prenom}" class="form-control" id="prenom" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email </label>
                            <input type="email" th:field="${membre.email}" class="form-control" name="email" id="email" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">UserName</label>
                            <input type="text" th:field="${membre.username}" class="form-control" name="username" id="username"  />
                        </div>
                        <div class="form-group col-md-8">
                            <label  for="phone" class="col-form-label" >Phone</label>
                            <input type="number" class="form-control" id="phone" name="email" th:field="${membre.phone}" pattern="[0-9]*" maxlength="8"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label>Genre</label>
                            <div class="form-check">
                                <input type="radio" id="male" name="genre" class="form-check-input" th:value="MALE" th:checked="${membre.genre == 'MALE'}">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="genre" class="form-check-input" th:value="FEMALE" th:checked="${membre.genre == 'FEMALE'}">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label  for="adress" >Address</label>
                            <input type="text" class="form-control" id="adress" name="adress" th:field="${membre.adress}">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <input type="hidden" name="id" th:value="${membre.id}">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:insert="fragments/footer :: footer"></div>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
