  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: LibraryManagementSystem
    labels:
      app: LibraryManagementSystem
  spec:
    selector:
      matchLabels:
        app: LibraryManagementSystem
    strategy:
      type: Recreate
    replicas: 1
    template:
      metadata:
        labels:
          app: LibraryManagementSystem
      spec:
        containers:
        - image: chaimakraiem/library-app
          name: LibraryManagementSystem
          ports:
          - containerPort: 80
            name: http

